<rd-header>
  <rd-header-title title-text="Container Explorer"></rd-header-title>
  <rd-header-content>
    <a ui-sref="docker.containers">Containers</a> &gt; <a ui-sref="docker.containers.container({id: container.Id})">{{ container.Name | trimcontainername }}</a> &gt; Explorer &gt;
    New folder
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal" autocomplete="off">
          <!-- name-input -->
          <div class="form-group">
            <label for="container_name" class="col-sm-1 control-label text-left">folder Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" ng-model="config.name" id="container_name" placeholder="e.g. myContainer" />
            </div>
          </div>
        </form>
        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary btn-sm">
              <span>Create</span>
            </button>
            <button type="button" class="btn btn-primary btn-sm">
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<page-header
  title="'Container inspect'"
  breadcrumbs="[
    { label:'Containers', link:'docker.containers' },
    { 
      label:(containerInfo.Name | trimcontainername),
      link: 'docker.containers.container', 
      linkParams:containerInfo.Id
    }, 'Inspect']"
>
</page-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-circle" title-text="Inspect">
        <span class="btn-group btn-group-sm">
          <label class="btn btn-light" ng-model="state.DisplayTextView" uib-btn-radio="false"><i class="fa fa-code space-right" aria-hidden="true"></i>Tree</label>
          <label class="btn btn-light" ng-model="state.DisplayTextView" uib-btn-radio="true"><i class="fa fa-file-alt space-right" aria-hidden="true"></i>Text</label>
        </span>
      </rd-widget-header>
      <rd-widget-body>
        <pre ng-show="state.DisplayTextView">{{ containerInfo | json: 4 }}</pre>
        <json-tree ng-hide="state.DisplayTextView" object="containerInfo" root-name="containerInfo.Id" start-expanded="true"></json-tree>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<page-header title="'Secrets list'" breadcrumbs="['Secrets']" reload="true"> </page-header>

<docker-secrets-datatable dataset="secrets" on-remove="(removeAction)" on-refresh="(getSecrets)"> </docker-secrets-datatable>

<div class="row">
  <div class="col-sm-12">
    <secrets-datatable
      title-text="Secrets"
      title-icon="lock"
      dataset="secrets"
      table-key="secrets"
      order-by="Name"
      remove-action="removeAction"
      refresh-callback="getSecrets"
    ></secrets-datatable>
  </div>
</div>

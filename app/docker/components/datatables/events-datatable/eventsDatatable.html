<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle vertical-center">
          <div class="widget-icon space-right">
            <pr-icon icon="$ctrl.titleIcon" feather="true"></pr-icon>
          </div>
          {{ $ctrl.titleText }}
        </div>
        <div class="searchBar vertical-center">
          <pr-icon icon="'search'" feather="true" class-name="'searchIcon'"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="Search for an event..."
            auto-focus
            ng-model-options="{ debounce: 300 }"
            data-cy="event-searchInput"
          />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover nowrap-cells">
          <thead>
            <tr>
              <th>
                <table-column-header
                  col-title="'Date'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'Time'"
                  is-sorted-desc="$ctrl.state.orderBy === 'Time' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('Time')"
                ></table-column-header>
              </th>
              <th>
                <table-column-header
                  col-title="'Category'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'Type'"
                  is-sorted-desc="$ctrl.state.orderBy === 'Type' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('Type')"
                ></table-column-header>
              </th>
              <th>
                <table-column-header
                  col-title="'Details'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'Details'"
                  is-sorted-desc="$ctrl.state.orderBy === 'Details' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('Details')"
                ></table-column-header>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit))"
              ng-class="{ active: item.Checked }"
            >
              <td>{{ item.Time | getisodatefromtimestamp }}</td>
              <td>{{ item.Type }}</td>
              <td>{{ item.Details }}</td>
            </tr>
            <tr ng-if="!$ctrl.dataset">
              <td colspan="3" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
              <td colspan="3" class="text-center text-muted">No event available.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" ng-if="$ctrl.dataset">
        <div class="paginationControls">
          <form class="form-inline vertical-center">
            <span class="limitSelector">
              <span style="margin-right: 5px"> Items per page </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()" data-cy="component-paginationSelect">
                <option value="0">All</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>

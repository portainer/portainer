<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle vertical-center"> <pr-icon icon="$ctrl.titleIcon" feather="true"></pr-icon> Edge Stacks </div>
        <div class="searchBar vertical-center">
          <pr-icon icon="'search'" feather="true" class-name="'icon'"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="Search..."
            auto-focus
            ng-model-options="{ debounce: 300 }"
          />
        </div>
        <div class="actionBar">
          <button
            type="button"
            class="btn btn-sm btn-danger"
            ng-disabled="$ctrl.state.selectedItemCount === 0"
            ng-click="$ctrl.removeAction($ctrl.state.selectedItems)"
            data-cy="edgeStack-removeStackButton"
          >
            <pr-icon icon="'trash-2'" feather="true"></pr-icon> Remove
          </button>
          <button type="button" class="btn btn-sm btn-primary" ui-sref="edge.stacks.new" data-cy="edgeStack-addStackButton">
            <pr-icon icon="'plus'" feather="true"></pr-icon> Add stack
          </button>
        </div>
        <div class="settings !w-2.5" data-cy="edgeStack-stackTableSettings">
          <span class="setting mr-0" ng-class="{ 'setting-active': $ctrl.settings.open }" uib-dropdown dropdown-append-to-body auto-close="disabled" is-open="$ctrl.settings.open">
            <span uib-dropdown-toggle><pr-icon icon="'more-vertical'" feather="true"></pr-icon></span>
            <div class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
              <div class="tableMenu">
                <div class="menuHeader"> <pr-icon icon="'settings'" feather="true"></pr-icon> Table settings </div>
                <div class="menuContent">
                  <div>
                    <div class="md-checkbox">
                      <input
                        id="setting_auto_refresh"
                        type="checkbox"
                        ng-model="$ctrl.settings.repeater.autoRefresh"
                        ng-change="$ctrl.onSettingsRepeaterChange()"
                        data-cy="edgeStack-autoRefreshCheckbox"
                      />
                      <label for="setting_auto_refresh">Auto refresh</label>
                    </div>
                    <div ng-if="$ctrl.settings.repeater.autoRefresh">
                      <label for="settings_refresh_rate"> Refresh rate </label>
                      <select id="settings_refresh_rate" ng-model="$ctrl.settings.repeater.refreshRate" ng-change="$ctrl.onSettingsRepeaterChange()" class="small-select">
                        <option value="10">10s</option>
                        <option value="30">30s</option>
                        <option value="60">1min</option>
                        <option value="120">2min</option>
                        <option value="300">5min</option>
                      </select>
                      <span class="inline-block w-3">
                        <pr-icon id="refreshRateChange" icon="'check'" style="display: none" mode="'success'" feather="true"></pr-icon>
                      </span>
                    </div>
                  </div>
                </div>
                <div>
                  <a type="button" class="btn btn-default btn-sm" ng-click="$ctrl.settings.open = false;"> Close </a>
                </div>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover nowrap-cells" data-cy="edgeStack-stackTable">
          <thead>
            <tr>
              <th>
                <table-column-header
                  col-title="'Name'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'Name'"
                  is-sorted-desc="$ctrl.state.orderBy === 'Name' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('Name')"
                ></table-column-header>
              </th>
              <th> Status </th>
              <th>
                <table-column-header
                  col-title="'Creation Date'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'CreationDate'"
                  is-sorted-desc="$ctrl.state.orderBy === 'CreationDate' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('CreationDate')"
                ></table-column-header>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit))"
              ng-class="{ active: item.Checked }"
            >
              <td>
                <span class="md-checkbox">
                  <input id="select_{{ $index }}" type="checkbox" ng-model="item.Checked" ng-click="$ctrl.selectItem(item, $event)" ng-disabled="!$ctrl.allowSelection(item)" />
                  <label for="select_{{ $index }}"></label>
                </span>
                <a ui-sref="edge.stacks.edit({ stackId: item.Id })">
                  {{ item.Name }}
                </a>
              </td>
              <td><edge-stack-status stack-status="item.Status"></edge-stack-status></td>
              <td>{{ item.CreationDate | getisodatefromtimestamp }}</td>
            </tr>
            <tr ng-if="!$ctrl.dataset" data-cy="edgeStack-loadingRow">
              <td colspan="4" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="$ctrl.state.filteredDataSet.length === 0" data-cy="edgeStack-noStackRow">
              <td colspan="4" class="text-center text-muted"> No stack available. </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" ng-if="$ctrl.dataset">
        <div class="infoBar" ng-if="$ctrl.state.selectedItemCount !== 0"> {{ $ctrl.state.selectedItemCount }} item(s) selected </div>
        <div class="paginationControls">
          <form class="form-inline">
            <span class="limitSelector">
              <span class="mr-1"> Items per page </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()" data-cy="component-paginationSelect">
                <option value="0">All</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>

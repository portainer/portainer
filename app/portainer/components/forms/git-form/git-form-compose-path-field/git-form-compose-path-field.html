<ng-form name="pathForm">
  <div class="form-group">
    <span class="col-sm-12 text-muted small vertical-center">
      <pr-icon icon="'info'" mode="'primary'" feather="true"></pr-icon> Indicate the path to the {{ $ctrl.deployMethod == 'compose' ? 'Compose' : 'Manifest' }} file from the root
      of your repository. To enable rebuilding of an image if already present on Docker standalone environments , include <code>pull_policy: build</code> in your compose file as
      per <a href="https://docs.docker.com/compose/compose-file/#pull_policy">Docker documentation</a>.
    </span>
  </div>
  <div class="form-group">
    <label for="stack_repository_path" class="col-lg-2 col-sm-3 control-label text-left required">{{ $ctrl.deployMethod == 'compose' ? 'Compose' : 'Manifest' }} path</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        name="repoPathField"
        ng-model="$ctrl.value"
        ng-change="$ctrl.onChange($ctrl.value)"
        id="stack_repository_path"
        placeholder="{{ $ctrl.deployMethod == 'compose' ? 'docker-compose.yml' : 'manifest.yml' }}"
        required
      />
    </div>
  </div>
</ng-form>

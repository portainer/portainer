<label class="switch" ng-class="$ctrl.className" style="margin-bottom: 0;">
  <input
    type="checkbox"
    name="{{::$ctrl.name}}"
    id="{{::$ctrl.id}}"
    ng-model="$ctrl.ngModel"
    ng-disabled="$ctrl.disabled"
    ng-change="$ctrl.onChange($ctrl.ngModel)"
    data-cy="{{ $ctrl.datacy }}"
  />
  <i data-cy="{{ $ctrl.datacy }}"></i>
</label>

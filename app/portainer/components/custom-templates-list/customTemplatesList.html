<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle vertical-center">
          <pr-icon icon="$ctrl.titleIcon" feather="true" class-name="'icon-nested-blue'" mode="'primary'"></pr-icon>
          {{ $ctrl.titleText }}
        </div>
        <div class="searchBar vertical-center">
          <pr-icon icon="'search'" feather="true"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="Search for a template..."
            auto-focus
            ng-model-options="{ debounce: 300 }"
            data-cy="customTemplate-searchInput"
          />
        </div>
        <div class="actionBar">
          <button type="button" class="btn btn-sm btn-primary" ui-state="$ctrl.createPath"> <pr-icon icon="'plus'" feather="true"></pr-icon>Add Custom Template </button>
        </div>
      </div>
      <div class="blocklist">
        <template-item
          ng-repeat="template in $ctrl.templates | filter:$ctrl.state.textFilter"
          model="template"
          type-label="{{ $ctrl.typeLabel(template.Type) }}"
          on-select="($ctrl.onSelectClick)"
        >
          <template-item-actions>
            <div ng-if="$ctrl.isEditAllowed(template)" style="display: flex">
              <a ui-state="$ctrl.editPath" ui-state-params="{id: template.Id}" ng-click="$event.stopPropagation();" class="btn btn-primary btn-xs space-right"> Edit </a>
              <button class="btn btn-danger btn-xs" ng-click="$ctrl.onDeleteClick(template.Id); $event.stopPropagation();">Delete</button>
            </div>
          </template-item-actions>
        </template-item>
        <div ng-if="!$ctrl.templates" class="text-center text-muted"> Loading... </div>
        <div ng-if="($ctrl.templates | filter: $ctrl.state.textFilter).length === 0" class="text-center text-muted"> No templates available. </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>

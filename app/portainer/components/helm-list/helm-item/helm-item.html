<!-- template -->
<div ng-class="{ 'blocklist-item--selected': $ctrl.model.Selected }" class="blocklist-item template-item" ng-click="$ctrl.onSelect($ctrl.model)">
  <div class="blocklist-item-box">
    <!-- template-image -->
    <span ng-if="$ctrl.model.app.icon">
      <img class="blocklist-item-logo" ng-src="{{ $ctrl.model.app.icon }}" />
    </span>
    <span class="blocklist-item-logo" ng-if="!$ctrl.model.app.icon">
      <i class="fa fa-rocket fa-4x blue-icon" aria-hidden="true"></i>
    </span>
    <!-- !template-image -->
    <!-- template-details -->
    <div class="col-sm-12 template-item-details">
      <!-- blocklist-item-line1 -->
      <div class="blocklist-item-line">
        <span>
          <span class="blocklist-item-title">
            {{ $ctrl.model.name }}
          </span>
          <span class="space-left blocklist-item-subtitle">
            <span>
              <i class="fa fa-cog" aria-hidden="true"></i>
            </span>
            <span>
              Helm
            </span>
          </span>
        </span>
      </div>
      <!-- !blocklist-item-line1 -->
      <span class="blocklist-item-actions" ng-transclude="actions"></span>
      <!-- blocklist-item-line2 -->
      <div class="blocklist-item-line template-item-details-sub">
        <span class="blocklist-item-desc">
          {{ $ctrl.model.app.description }}
        </span>
        <span class="small text-muted" ng-if="$ctrl.model.app.annotations.category">
          {{ $ctrl.model.app.annotations.category }}
        </span>
      </div>
      <!-- !blocklist-item-line2 -->
    </div>
    <!-- !template-details -->
  </div>
  <!-- !template -->
</div>

<page-header title="'Environments'" breadcrumbs="['Environment management']" reload="true"> </page-header>

<view-loading ng-if="state.loadingMessage" message="state.loadingMessage"></view-loading>

<div class="row" ng-if="!state.loadingMessage">
  <div class="col-sm-12">
    <endpoints-datatable
      title-text="Environments"
      title-icon="fa-plug"
      table-key="endpoints"
      order-by="Name"
      remove-action="removeAction"
      retrieve-page="getPaginatedEndpoints"
      set-loading-message="setLoadingMessage"
    ></endpoints-datatable>
  </div>
</div>

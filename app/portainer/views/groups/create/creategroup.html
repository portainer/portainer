<page-header title="'Create environment group'" breadcrumbs="[{label:'Environment groups', link:'portainer.groups'}, 'Add group']"> </page-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <group-form
          loaded="loaded"
          page-type="create"
          model="model"
          available-endpoints="availableEndpoints"
          associated-endpoints="associatedEndpoints"
          add-label-action="addLabel"
          remove-label-action="removeLabel"
          form-action="create"
          form-action-label="Create the group"
          action-in-progress="state.actionInProgress"
          on-associate="(onAssociate)"
          on-disassociate="(onDisassociate)"
        ></group-form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

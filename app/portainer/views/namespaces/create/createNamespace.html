<page-header title="'Namespace create'" breadcrumbs="[{label:'Namespace', link:'portainer.namespaces'}, 'create']"> </page-header>

<div class="row mt-4">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <div class="col-sm-12 form-section-title"> Create Namespace </div>
          <!-- name-input -->
          <div class="form-group">
            <label for="namespace_name" class="col-sm-3 col-lg-2 control-label text-left">Name</label>
            <div class="col-sm-9 col-lg-10">
              <input type="text" class="form-control" id="namespace_name" ng-model="model.Name" placeholder="e.g. namespace Name" />
            </div>
          </div>
          <!-- !name-input -->

          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-click="create()">Save</button>
              <a type="button" class="btn btn-default btn-sm" ui-sref="portainer.namespaces">Cancel</a>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<rd-header>
  <rd-header-title title-text="Settings"></rd-header-title>
  <rd-header-content> <a ui-sref="portainer.settings">Settings</a> &gt; Edge Compute </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <settings-edge-compute on-submit="(onSubmitEdgeCompute)" settings="(settings)"></settings-edge-compute>
  </div>
</div>

<div class="row" ng-if="settings.FeatureFlagSettings && settings.FeatureFlagSettings['fdo']">
  <div class="col-sm-12">
    <settings-open-amt on-submit="(onSubmitOpenAMT)" settings="(settings)"></settings-open-amt>
  </div>
</div>

<div class="row" ng-if="settings.FeatureFlagSettings && settings.FeatureFlagSettings['fdo']">
  <div class="col-sm-12">
    <settings-fdo on-submit="(onSubmitFDO)" settings="(settings)"></settings-fdo>
  </div>
</div>

<kubernetes-view-header title="Namespace list" state="kubernetes.resourcePools" view-ready="ctrl.state.viewReady"> Namespaces </kubernetes-view-header>

<kubernetes-view-loading view-ready="ctrl.state.viewReady"></kubernetes-view-loading>

<div ng-if="ctrl.state.viewReady">
  <div class="row">
    <div class="col-sm-12">
      <kubernetes-resource-pools-datatable
        endpoint="ctrl.endpoint"
        dataset="ctrl.resourcePools"
        table-key="kubernetes.resourcePools"
        order-by="Namespace.Name"
        remove-action="ctrl.removeAction"
        refresh-callback="ctrl.getResourcePools"
        endpoint="ctrl.endpoint"
        data-cy="k8sNamespace-namespaceTable"
      ></kubernetes-resource-pools-datatable>
    </div>
  </div>
</div>

<li class="sidebar-list">
  <a ui-sref="kubernetes.dashboard({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-dashboard"
    >Dashboard <span class="menu-icon fa fa-tachometer-alt fa-fw"></span
  ></a>
</li>
<li class="sidebar-list">
  <a ui-sref="kubernetes.resourcePools({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-namespaces"
    >Namespaces <span class="menu-icon fa fa-layer-group fa-fw"></span
  ></a>
</li>
<li class="sidebar-list">
  <a ui-sref="kubernetes.applications({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-applications"
    >Applications <span class="menu-icon fa fa-laptop-code fa-fw"></span
  ></a>
</li>
<li class="sidebar-list">
  <a ui-sref="kubernetes.configurations({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-configurations"
    >Configurations <span class="menu-icon fa fa-file-code fa-fw"></span
  ></a>
</li>
<li class="sidebar-list">
  <a ui-sref="kubernetes.volumes({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-volumes"
    >Volumes <span class="menu-icon fa fa-database fa-fw"></span
  ></a>
</li>
<li class="sidebar-list">
  <a ui-sref="kubernetes.cluster({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-cluster"
    >Cluster <span class="menu-icon fa fa-server fa-fw"></span
  ></a>
  <div
    ng-if="
      $ctrl.adminAccess &&
      ['kubernetes.cluster', 'portainer.endpoints.endpoint.kubernetesConfig', 'kubernetes.registries', 'kubernetes.registries.access'].includes($ctrl.currentState)
    "
  >
    <div class="sidebar-sublist">
      <a ui-sref="portainer.endpoints.endpoint.kubernetesConfig({id: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-setup">Setup</a>
    </div>
    <div class="sidebar-sublist">
      <a ui-sref="kubernetes.registries({endpointId: $ctrl.endpointId})" ui-sref-active="active" data-cy="k8sSidebar-registries">Registries</a>
    </div>
  </div>
</li>
